
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 500%;
  max-width: 400px;
}

.container img {
  width: 100%;
  height: auto;
  margin-left: auto;
  margin-right: auto;
  color: blue;
}

.container .btn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #555;
  color: white;
  font-size: 16px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
  margin-left: auto;
  margin-right: auto;
}

.container .btn:hover {
  background-color: black;
}
</style>
</head>
<body>


<div class="container">
  <img src="https://digitaldefynd.com/wp-content/uploads/2018/12/best-web-design-course-class-certification-training-online.jpg" alt="Snow" style="width:100%">
  <a href="webpage.html"><button class="btn">click me</button></a>
</div>

</body>
</html>
